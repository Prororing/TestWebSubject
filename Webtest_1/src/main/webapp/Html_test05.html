<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그- 효과 내기</title>
</head>
<body>
	<!-- mark = 형광펜 효과 내기
		span = 줄바꿈 없이 영역 묶기(글자 색 변경 가능) 
		ruby = 동아시아 글자 표시하기 <ruby>내용<rt>주석</rt></ruby>-->

	<h2>
		야외 텐트를 닮은 건축물
		<mark>"테쉬폰"</mark>
	</h2>
	<p>
		아일랜드 출신 임피제 신부가 1954년 제주에 오면서 목장 숙소를 짓기 시작한 후 사료공장, 성당으로 활용됐습니다. 제주에서
		점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있는데,<span style="color: blue;">
			국내 근현대 건축사의 한 페이지를 보여주는 가치를 지닌다</span>고 전문가들은 평가합니다.
	</p>
</body>
</html>
